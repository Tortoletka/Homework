<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake & Bake</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo" href="#">
              <img src="img/icons/logos/logo-dark.svg" alt="Логотип компании">
            </a>
            <nav class="nav">
              <ul class="nav__list">
                <il class="nav__items">
                  <a class="nav__link" href="#">
                    Программа обучения
                  </a>
                </il>
                <il class="nav__items">
                  <a class="nav__link" href="#">
                    Галлерея
                  </a>
                </il>
                <il class="nav__items">
                  <a class="nav__link" href="#">
                    Отзывы
                  </a>
                </il>
                <il class="nav__items">
                  <a class="nav__link" href="#">
                    Контакты
                  </a>
                </il>
              </ul>
            </nav>
            <a class="burger-icon" href="#">
              <span></span>
            </a>
          </div>
        </div>
      </div>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__contant">
              <div class="hero__info">
                <span>Старт</span>
                <span>26.06.2023</span>
              </div>
              <H1 class="hero__tittle">
                Научись печь торты и десерты с нуля
              </H1>
              <p class="hero__text">
                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
              </p>
              <div class="hero__img-control hero__img-control--mobile">
                <a class="hero__img-button" data-fslightbox href="video/cake.mp4">
                  <img src="img/icons/paly.svg" alt="">
                </a>
                Посмотри, как готовятся наши торты
              </div>
              <a class="hero__button button" href="#">
                Записаться на курс
              </a>
            </div>
            <div class="hero__img">
              <img src="img/content/girl.png" alt="Девушка с тортом в руках">
              <div class="hero__img-control">
                <a class="hero__img-button" data-fslightbox="video" href="video/cake.mp4">
                  <img src="img/icons/paly.svg" alt="">
                </a>
                Посмотри, как готовятся наши торты
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>

  <script src="js/fslightbox.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
